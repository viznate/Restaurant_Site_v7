<!DOCTYPE html>
<html>
<head>
    <title>Leave Feedback</title>

    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Averta, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 56px;
            line-height: 44px;
            font-weight: 700;
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 22px;
            line-height: 10px;
            font-weight: 700;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Feedback</h1>

        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br><br>

            <label for="comment">Comment:</label><br>
            <textarea name="comment" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit Feedback">
        </form>

        <h2>Feedback Received:</h2>
        <ul>
            {% for feedback in feedback_data %}
                <li><strong>{{ feedback['name'] }}:</strong> {{ feedback['comment'] }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="button">Home</a>
    </div>
</body>
</html>
